<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f0f0f0;
            padding: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            background: #4A90E2;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: #4A90E2;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;        
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4A90E2;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
    </style>
    <meta name="google-signin-client_id" content="286982210146-shcbesdd58hjeosddhhsnnu8ejhqlnkr.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="module" src="google-auth.js" defer></script>
    <!-- <script type="module" src="register.js" defer></script> -->
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <form id="signinForm" action="Home.html">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
                <div class="error" id="passwordError">Please enter your password</div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div class="divider">or</div>

        <div class="social-login">
            <button class="social-btn" id="social-btn">
                <img src="google.png" height="23px" width="23px"/>
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="create-acc.html">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signinForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submitBtn');

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showError(input, errorDiv, message) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = message;
                input.style.borderColor = '#e74c3c';
            }

            function hideError(input, errorDiv) {
                errorDiv.style.display = 'none';
                input.style.borderColor = '#ddd';
            }

            emailInput.addEventListener('input', function() {
                const errorDiv = document.getElementById('emailError');
                if (!validateEmail(this.value)) {
                    showError(this, errorDiv, 'Please enter a valid email address');
                } else {
                    hideError(this, errorDiv);
                }
            });

            passwordInput.addEventListener('input', function() {
                const errorDiv = document.getElementById('passwordError');
                if (this.value.length === 0) {
                    showError(this, errorDiv, 'Please enter your password');
                } else {
                    hideError(this, errorDiv);
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // Validate email
                if (!validateEmail(emailInput.value)) {
                    showError(emailInput, document.getElementById('emailError'), 'Please enter a valid email address');
                    isValid = false;
                }

                // Validate password
                if (passwordInput.value.length === 0) {
                    showError(passwordInput, document.getElementById('passwordError'), 'Please enter your password');
                    isValid = false;
                }

                if (isValid) {
                    // Here you would typically send the data to your server
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing In...';

                    // Simulate API call
                    setTimeout(() => {
                        // Replace this with your actual authentication logic
                        console.log('Sign in successful');
                        
                        // Reset button state
                        // submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        
                        // Optional: Redirect to dashboard or home page
                        window.location.href = 'Home.html';
                    }, 1500);
                }
            });
        });
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }
    </script>
<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId());
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());
        // Use the ID token for authentication
        var id_token = googleUser.getAuthResponse().id_token;
        // Send the token to your server for verification and sign-in
        fetch('/tokensignin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id_token: id_token })
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
        }).catch(function(error) {
            console.error('Error:', error);
        });
    }
